<app-header></app-header>
<br>

<ul class="nav justify-content-center">
    <li class="nav-item">

      <a class="nav-link active" aria-current="page" href="#">Belka3ba</a>
      
    </li>
    <li class="nav-item">

        <button type="button" class="btn btn-light">
            BelBarcha
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger text-light">
             23
              <span class="visually-hidden">unread messages</span>
            </span>
        </button>

    </li>
</ul>

<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Process Name</th>
            <th scope="col">Started By</th>
            <th scope="col">Started Date</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of listInstanceProcess">
            <th scope="row">{{item.id}}</th>
            <td>{{item.processDefinitionName}}</td>
            <td> <!--{{item.startedBy.fullName}}--> </td>
            <td>{{item.started | date: 'dd/MM/yyyy hh:mm:ss a' }}  </td>
            <td>
                <button type="button" class="btn btn-secondary" (click)="openTaskForm(item.id)" > <span class="glyphicon glyphicon-eye-open"></span> </button>
                 &nbsp; 
                <button type="button" class="btn btn-danger" (click)="onDeleteProcessInstance(item.id)"><span class="glyphicon glyphicon-trash"></span></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
